<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="htttp://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">

<th:block layout:fragment="content">
    <div id="main">

        <div class="mt-5">
            <i class="fa-solid fa-magnifying-glass fa-2xl" style="color: #ffffff;"> 아이디/비밀번호 찾기 </i>
            <hr>
        </div>

        <div class="offset-2 col-8">
            <div class="mt-4">
                <div class="row ps-0 ms-0">
                    <div class="col-6 row ms-0 me-0 fs-5 fw-bold border-bottom border-info align-items-center"
                         style="height: 45px;">
                         <a href="/join/find_id" class="text-center" style="text-decoration: none; color: white;">아이디 찾기</a>
                    </div>
                    <div class="col-6 row ms-0 fs-5 fw-bold bg-info justify-content-center align-items-center">
                        비밀번호 찾기
                    </div>
                </div>
            </div>
            <div class="row mt-5 text-light fs-5">
                <label for="findById" class="col-5 row justify-content-end align-items-center">아이디</label>
                <div class="col-4">
                    <input type="text" name="findById" id="findById" class="form-control" maxlength="50">
                </div>
            </div>
            <div class="row mt-3 text-light fs-5">
                <label for="findByName2" class="col-5 row justify-content-end align-items-center">이름</label>
                <div class="col-4">
                    <input type="text" name="findByName2" id="findByName2" class="form-control" maxlength="10">
                </div>
            </div>
            <div class="row mt-3 text-light fs-5">
                <label for="findByPhone2" class="col-5 row justify-content-end align-items-center">핸드폰 번호</label>
                <div class="col-4">
                    <input type="text" name="findByPhone2" id="findByPhone2" class="form-control" maxlength="11">
                </div>
            </div>
            <div class="row mt-5">
                <button type="submit" class="btn btn-info offset-5 col-3 fw-bold" id="findPassBtn" 
                        data-bs-toggle="modal" data-bs-target="#findPassModal" disabled>비밀번호 찾기</button>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="findPassModal" tabindex="-1" aria-labelledby="findPassModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-light" style="background-color: #161f30;">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">알림</h1>
                    <button type="button" class="btn btn-info fw-bold" data-bs-dismiss="modal" aria-label="Close" id="clsPassBtn">X</button>
                </div>
                <div class="modal-body mt-2 mb-2" id="fdpassmsg"></div>
                <div class="modal-footer row ms-0 me-0 justify-content-center">
                    <button type="button" class="btn btn-info fw-bold col-4" data-bs-dismiss="modal" aria-label="Close" id="chkPassBtn">확인</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/join.js"></script>
</th:block>

</html>
