<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="htttp://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">

<th:block layout:fragment="content">
    <div id="main">
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <div class="mt-5">
            <i class="fa-solid fa-users fa-2xl" style="color: #ffffff;"> 회원가입 </i>
            <hr>
        </div>

        <div class="card card-body mt-3 mx-3 text-light border border-light" style="background-color: #161F30;">
            <!-- <h3 class="mb-5">일반회원</h3> -->

            <form name="joinfrm" id="joinfrm" th:object="${member}">
                <div class="row mt-4">
                    <div class="row col-11 offset-1 mb-3 align-items-center">
                        <label class="col-2 form-label text-light text-end"
                               for="name">이름</label>
                        <div class="col-4">
                            <input type="text" name="name" id="name"
                                   class="form-control" placeholder="10자 이내의 한글" maxlength="10"></div>
                        <div class="col-auto">
                             <span id="namsg" class="form-text text-warning"
                                   th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>
                    </div>


                    <div class="row col-11 offset-1 mb-3 align-items-center">
                        <label class="col-2 form-label text-light text-end" for="userid">아이디</label>
                        <div class="col-4">
                            <input type="text" name="userid" id="userid" class="form-control border-dark" 
                                placeholder="6~12자 이내 영문, 숫자 조합">
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-info" id="chkDupBtn">중복 확인</button>
                        </div>
                        <div class="col-auto">
                             <span id="uidmsg" class="form-text">&nbsp;</span>
                        </div>
                    </div>

                    <div class="row col-11 offset-1 mb-3 align-items-center">
                        <label class="col-2 form-label text-light text-end" for="passwd">비밀번호</label>
                        <div class="col-4">
                            <input type="password" name="passwd" id="passwd" class="form-control border-dark" 
                                placeholder="6~16 자의 영문, 숫자, 특수기호(_-) 조합" maxlength="16">
                        </div>
                        <div class="col-auto">
                            <span id="pwdmsg" class="form-text">&nbsp</span>
                        </div>
                    </div>

                    <div class="row col-11 offset-1 mb-3 align-items-center">
                        <label class="col-2 form-label text-light text-end"
                               for="repasswd">비밀번호 확인</label>
                        <div class="col-4">
                            <input type="password" name="repasswd" id="repasswd"
                                   class="form-control border-dark" maxlength="16" readonly></div>
                        <div class="col-auto">
                             <span id="" class="form-text text-warning"
                                   th:if="${#fields.hasErrors('passwd')}" th:errors="*{passwd}"></span>
                        </div>
                    </div>


                    <div class="row col-11 offset-1 mb-3 align-items-center">
                        <label class="col-2 form-label text-light text-end"
                               for="email1">이메일</label>
                        <div class="col-4">
                            <div class="input-group">
                                <input type="text" name="email1" id="email1"
                                       class="form-control border-dark">
                                <span class="input-group-text border-dark">@</span>
                                <input type="text" name="email2" id="email2"
                                       class="form-control border-dark bg-light" readonly>
                            </div>
                        </div>
                        <span class="col text-warning"
                              th:if="${#fields.hasErrors('email1') or #fields.hasErrors('email2')}"
                              th:errors="*{email1}" ></span>
                        <div class="col-2">
                            <select class="form-select border-dark" id="email3">
                                <option>선택하세요</option>
                                <option>직접입력하기</option>
                                <option>naver.com</option>
                                <option>gmail.com</option>
                                <option>hotmail.com</option>
                            </select> 
                        </div>
                    </div>

                    <div class="row col-11 offset-1 mb-3 align-items-center">
                        <label class="col-2 form-label text-light text-end"
                               for="tel1">전화번호</label>
                        <div class="col-2">
                            <select class="form-select border-dark"
                                    name="tel1" id="tel1">
                                <option>010</option>
                                <option>011</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <input type="text" name="tel2" id="tel2"
                                   class="form-control border-dark" th:value="${member.tel2}"> </div>
                        <div class="col-2">
                            <input type="text" name="tel3" id="tel3"
                                   class="form-control border-dark" th:value="${member.tel3}"> </div>
                        <span class="row offset-2 text-warning"
                              th:if="${#fields.hasErrors('tel2') or #fields.hasErrors('tel3')}"
                              th:errors="*{tel2}" ></span>
                    </div>

                    <div class="row col-11 offset-1 mb-3 align-items-center">
                        <label class="col-2 form-label text-light text-end mb-5"
                               for="g-recaptcha">자동가입방지</label>
                        <div class="col-3">
                            <div class="g-recaptcha"
                                 data-sitekey="6LdmIwgbAAAAAPO06Cyw44ZE0pkeDeMHEwVbgiM-"></div>
                            <input type="hidden" name="grecaptcha" id="g-recaptcha">
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col text-center">
                        <hr class="w-75 mx-auto">
                        <button type="button" id="joinbtn" class="btn btn-info" style="width: 180px;">
                            <i class="fas fa-check-circle"></i> 입력완료</button>
                    </div>
                </div>

                <input type="hidden" name="email" id="email">
                <input type="hidden" name="phone" id="phone">
                <input type="hidden" name="checkuid" id="checkuid">

            </form>

        </div>


    </div>
    <script src="/static/js/join.js"></script>
</th:block>

</html>
