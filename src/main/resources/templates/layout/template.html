<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="htttp://www.ultra.net.nz/thymeleaf/layout">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CMeLot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/106939d789.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/css/main.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.css"> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ko.min.js"></script>
</head>
<body>
<div class="container">
    <th:block th:replace="layout/header :: header"></th:block>
    <th:block layout:fragment="content"></th:block>
    <th:block th:replace="layout/footer :: footer"></th:block>
</div>

    <!-- 로그인 폼 모달 -->
    <div class="modal fade" id="loginfrm" role="dialog" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content text-light" style="background-color: #161F30;">
                <div class="modal-header">
                    <h3>로그인</h3>
                    <button type="button" data-bs-dismiss="modal" class="btn btn-info">X</button>
                </div>

                <div class="modal-body">
                    <form name="lgnfrm" id="lgnfrm" action="">
                        <div class="row mb-2">
                            <label class="col-4 form-label text-end mt-1" for="userid">아이디</label>
                            <div class="col-5">
                                <input type="text" id="userid" name="userid" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-4 form-label text-end mt-1" for="passwd">비밀번호</label>
                            <div class="col-5">
                                <input type="password" id="passwd" name="passwd" class="form-control">
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer justify-content-center">
                    <div class="col">
                        <div class="row justify-content-center">
                            <button type="button" class="btn btn-info fw-bold" id="loginbtn" style="width: 180px;">로그인</button>
                        </div>
                        <div class="row mt-2">
                            <div class="col-6 text-end pe-0">
                                <a href="/join/find_id" class="text-light" style="text-decoration: none;">ID/PW 찾기</a></div>
                            <div class="col-auto">|</div>
                            <div class="col-5 ps-0">
                                <a href="/join/policy" class="text-light" style="text-decoration: none;">회원가입</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="/static/js/main.js"></script>

</body>

</html>
